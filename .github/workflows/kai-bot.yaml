name: Ejecutar Kai Bot

on:
  schedule:
    # Ejecuta cada lunes a las 5:00 AM (hora CDMX = UTC-6)
    # Formato: m minuto, h hora, d dÃ­a, mes mes, dÃ­a_semana dÃ­a de la semana (1=lunes)
    - cron: '0 11 * * 1'  # 11:00 UTC = 5:00 AM CDMX (en horario estÃ¡ndar)
    
  workflow_dispatch:  # Permite ejecuciÃ³n manual
    inputs:
      debug:
        description: 'Modo debug'
        required: false
        default: 'false'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ›Žï¸ Checkout del cÃ³digo
      uses: actions/checkout@v3
      
    - name: ðŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ðŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ”§ Configurar variables de entorno
      run: |
        echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" >> .env
        
    - name: ðŸš€ Ejecutar Kai Bot
      run: python kai_bot.py
